{% extends 'base.html' %}
{% block content %}

<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11 ">
          
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" method='POST' enctype="multipart/form-data" >
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Username</label>
                        <input type="text" id="form3Example1c" class="form-control" name="username"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email</label>
                        <input type="email" id="form3Example3c" class="form-control" name="email" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" name="password1" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" id="form3Example4cd" class="form-control" name="password2"/>
                        
                      </div>
                    </div>
  
<!--                    <div class="form-check d-flex justify-content-center mb-5">-->
<!--                      <label class="form-check-label" for="form2Example3">-->
<!--&lt;!&ndash;                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />&ndash;&gt;-->
<!--&lt;!&ndash;                      &ndash;&gt;-->
<!--&lt;!&ndash;                        I agree all statements in <a href="#!">Terms of service</a>&ndash;&gt;-->
<!--&lt;!&ndash;                      </label>&ndash;&gt;-->
<!--                      -->
<!--                    </div>-->
                    <div class="d-flex justify-content-center">
                    <p>Already a member? <a href="/">Login</a></p>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" value="Register"/>
                    </div>
  
                  </form>

                  <div class="row text-center">
                    {% for message in messages %}
                    <p class="text-da"> {{message}}</p>
                    {% endfor %}
                  </div>
  
                </div>
                
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </section>
    {% endblock %}
