<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid ">
{% if request.user.is_authenticated %}
    <button class="navbar-toggler bg-primary"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="#">Hi {{created_user}}</a>
            </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Tasks
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'complete' %}">Completed</a></li>
            <li><a class="dropdown-item" href="{% url 'Deleted' %}">Deleted</a></li>
            <li><a class="dropdown-item" href="{% url 'piechart' %}">Reports</a></li>

          </ul>
        </li>

         <li class="nav-item">
          <a class="nav-link active" aria-disabled="false" href="{% url 'signout' %}">Sign-out</a>
        </li>
      </ul>

      <form class="d-flex" method="GET" action="{% url 'search' %}">

        <input class="form-control me-2" type="search" placeholder="Search Tasks" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit">Search</button>

      </form>


    </div>
    {% endif %}


  </div>
</nav>
<div class="text-center">
{% block content %}

{% endblock %}
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
