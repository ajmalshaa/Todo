{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h3>You searched for "{{query}}"</h3>
        {% for i in tasks %}
  <div class="col-sm-6 p-1">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{i.Task}}</h5>
        <p class="card-text">{{i.Date}}</p>

        <a href="edit" class="btn btn-warning" >Edit</a>
        <a href="{% url 'delete' i.id %}" class="btn btn-danger" >Delete</a>


      </div>
    </div>
  </div>
{% endfor %}
<div class="mx-auto mt-2">

    {% for ts in tasks.paginator.page_range %}

    <a href="?page={{ts}}" class="btn btn-primary btn-sm" {% if task.number == ts %} activate {% endif %}>{{ts}}</a>
    {% endfor %}
  </div>
</div>
</div>
{% endblock %}
